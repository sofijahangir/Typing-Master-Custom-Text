<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Master Custom Text</title>
</head>
<body>
    <header>
        <h5>Typing Master Custom Text</h5>
    </header>

    <div id="form">

        <div class="fish" id="fish"></div>
        <div class="fish" id="fish2"></div>

        <form id="waterform" method="post">

            <div class="formgroup" id="name-form">
                <label for="name">File name*</label>
                <input type="text" id="name" name="name" onkeyup="chkIfEmpty()" />
            </div>


            <div class="formgroup" id="message-form">
                <label for="message">Custom Text</label>
                <textarea id="message" name="message" placeholder="Input Custom Text Here" style="height: 200px"
                    onkeyup="chkIfEmpty()"></textarea>
            </div>
            <div class="formgroup" id="message-form">
                <label for="message">Auto Generated Exi File</label>
                <textarea id="message1" name="message1" placeholder="Auto Generated File" disabled></textarea>
            </div>

            <input type="submit" id="btn" value="Download" disabled />

        </form>
    </div>




    <!-- Site footer -->

    <footer class="site-footer" style="margin-top:50px">
        <div class="container">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved by
                        <a href="#">Jahangir</a>.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>

    <script type="text/javascript">
        function chkIfEmpty() {
            if ((document.getElementById("name").value === "") || (document.getElementById('message').value === "")) {
                document.getElementById('btn').disabled = true;
            } else {
                document.getElementById('btn').disabled = false;
            }
        }
    </script>

</body>
</html>
